<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="admin.js"></script>
</head>
<style>
    .dropdown-menu {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .dropdown-menu li {
        display: flex;
        align-items: center;
        padding: 5px 10px;
    }

    .dropdown-menu svg {
        margin-right: 10px;
    }

    .dropdown-item {
        text-decoration: none;
        color: inherit;
        flex-grow: 1;
    }
</style>

<body>
    <header class="shadow rounded d-flex py-3">
        <ul class="nav nav-pills ps-3 w-100 d-flex align-items-center justify-content-between">
            <li class="nav-item">
                <a href="#offcanvasExample" class="nav-link" data-bs-toggle="offcanvas" role="button"
                    aria-controls="offcanvasExample">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                        class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                    </svg>
                </a>
            </li>
            <li class="nav-item">
                <a id="logoutButton" class="nav-link">Вийти</a>
            </li>
        </ul>
    </header>


    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul id="navPanel" class="nav flex-column">
                <li class="nav-item ps-3">
                    <div id="profileButton" class="d-block link-body-emphasis text-decoration-none" data-bs-toggle="modal"
                      data-bs-target="#profileModal">
                      <a>
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                          class="bi bi-person-circle" viewBox="0 0 16 16">
                          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                          <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                        </svg>
                      </a>
                    </div>
                  </li>
                <li class="nav-item"><a href="#" class="nav-link">Студенти</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Вчителя</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Успішність</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Завдання</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Відвідуваність</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Зібрання</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Предмети</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Записи студентів</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Журнал</a></li>
            </ul>

            <div class="pt-3 ms-3 btn-group">
                <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Виконати дію
                </button>
                <ul class="dropdown-menu">
                    <li id="archiveButtonId">
                        <a class="dropdown-item">Архівувати</a>
                    </li>
                    <li id="restoreButtonId">

                        <a class="dropdown-item">Відновити</a>
                    </li>
                    <li id="cloneButtonId">
                        <a class="dropdown-item">Копіювати</a>
                    </li>

                </ul>
            </div>
        </div>
    </div>

    <div id="pageContainer" class="container-fluid mt-3">
    </div>


    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="profileModalLabel">Профіль</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="profileUpdateForm">
              <div class="modal-body">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control rounded-3" id="profileEmail" placeholder="name@example.com"
                    disabled>
                  <label for="profileEmail">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-3" id="profilePassword" placeholder="Password">
                  <label for="profilePassword">New Password</label>
                </div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary" data-bs-dismiss="modal" type="submit">Save changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>






</body>

</html>
