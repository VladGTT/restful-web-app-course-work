<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="teacher.js"></script>
</head>
<style>
    #pills-tab {
    display: flex;
    justify-content: space-between; /* Distribute space evenly */
    align-items: center; /* Vertically center the items */
    padding: 0; /* Remove default padding */
    margin: 0; /* Remove default margin */
    list-style: none; /* Remove default list styling */
}

#pills-tab li {
    display: flex;
    align-items: center;
}

#pills-tab .nav-link {
    display: flex;
    align-items: center;
    padding: 0.5rem 1rem; /* Adjust padding as needed */
}

#pills-tab .bi {
    margin-right: 0.5rem; /* Adjust spacing between icon and text */
}

  </style>
<body>
    <div class="container-fluid">
        <header class="shadow rounded d-flex justify-content-center py-3">
            <ul class="nav nav-pills" id="pills-tab" role="tablist">
                <li>
                    <div id="profileButton" class="d-block link-body-emphasis text-decoration-none"  data-bs-toggle="modal" data-bs-target="#profileModal">
                      <a>
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                          </svg>
                      </a>
                    </div>
                  </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-stats-tab" data-bs-toggle="pill">Статистика</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-marks-tab" data-bs-toggle="pill">Успішність</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-attendance-tab" data-bs-toggle="pill">Відвідуваність</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-tasks-tab" data-bs-toggle="pill">Завдання</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-meetings-tab" data-bs-toggle="pill">Зайняття</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-students-tab" data-bs-toggle="pill">Студенти</button>
                </li>
                <li class="nav-item"><a id="logoutButtonId" class="nav-link">Вийти</a></li>
            </ul>
        </header>
    </div>
    <div class="container-fluid mt-3 row">
        <div class="dropdown col">
            <a class="btn btn-secondary dropdown-toggle" id="subjectsSelectButton" value=""
                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </a>
            <div class="dropdown-menu pt-0 mx-0 rounded-3 shadow overflow-hidden w-280px">
                <ul class="list-unstyled mb-0" id="subjectsListId">
                    <li class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                        <span class="placeholder col-6"></span>
                    </li>
                    <li class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                        <span class="placeholder col-6"></span>
                    </li>
                    <li class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                        <span class="placeholder col-6"></span>
                    </li>
                    <li class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                        <span class="placeholder col-6"></span>
                    </li>
                </ul>
            </div>
        </div>


        <div id="tableButtonsId" class="col d-flex flex-row-reverse">
            <div class="p-1" data-bs-toggle="modal" data-bs-target="#deleteModalId">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path
                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z">
                    </path>
                    <path
                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z">
                    </path>
                </svg>
            </div>
            <div class="p-1" data-bs-toggle="modal" data-bs-target="#editModalId">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil"
                    viewBox="0 0 16 16">
                    <path
                        d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325" />
                </svg>
            </div>
            <div class="p-1" data-bs-toggle="modal" data-bs-target="#createModalId">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-lg"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
                </svg>
            </div>
        </div>
    </div>
    <div id="tableContainer" class="container-fluid shadow-lg mt-3 table-responsive small">
    </div>
    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="profileModalLabel">Профіль</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="profileUpdateForm">
                  <div class="modal-body">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control rounded-3" id="profileEmail" placeholder="name@example.com" disabled>
                      <label for="profileEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control rounded-3" id="profilePassword" placeholder="Password">
                      <label for="profilePassword">New Password</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-dismiss="modal" type="submit">Save changes</button>
                </div>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
