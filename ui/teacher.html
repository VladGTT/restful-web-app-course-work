<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <script src="teacher.js"></script>
</head>

<body>
    <div class="container-fluid">
        <header class="shadow rounded d-flex justify-content-center py-3">
            <ul class="nav nav-pills" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-stats-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-stats" type="button" role="tab" aria-controls="pills-stats"
                        aria-selected="true">Статистика</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-marks-tab" data-bs-toggle="pill" data-bs-target="#pills-marks"
                        type="button" role="tab" aria-controls="pills-marks" aria-selected="false">Успішність</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-attendance-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-attendance" type="button" role="tab" aria-controls="pills-attendance"
                        aria-selected="false">Відвідуваність</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-tasks-tab" data-bs-toggle="pill" data-bs-target="#pills-tasks"
                        type="button" role="tab" aria-controls="pills-tasks" aria-selected="false">
                        Завдання
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-meetings-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-meetings" type="button" role="tab" aria-controls="pills-meetings"
                        aria-selected="false">
                        Зібрання
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-students-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-students" type="button" role="tab" aria-controls="pills-students"
                        aria-selected="false">
                        Студенти
                    </button>
                </li>
                <li class="nav-item"><a id="logoutButtonId" class="nav-link">Вийти</a></li>
            </ul>
        </header>
    </div>

    <div class="container-fluid mt-3 row">
        <div class="dropdown col">
            <a class="btn btn-secondary dropdown-toggle" id="subjectsSelectButton" value=""
                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </a>
            <div class="dropdown-menu pt-0 mx-0 rounded-3 shadow overflow-hidden w-280px">
                <form class="p-2 mb-2 bg-body-tertiary border-bottom">
                    <input type="search" class="form-control" autocomplete="false" placeholder="Type to filter...">
                </form>
                <ul class="list-unstyled mb-0" id="subjectsListId">
                    <li class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                        <span class="placeholder col-6"></span>
                    </li>
                    <li class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                        <span class="placeholder col-6"></span>
                    </li>
                    <li class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                        <span class="placeholder col-6"></span>
                    </li>
                    <li class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                        <span class="placeholder col-6"></span>
                    </li>
                </ul>
            </div>
        </div>

        <div id="tableButtonsId" class="col d-flex flex-row-reverse visually-hidden">
            <div class="p-1" data-bs-toggle="modal" data-bs-target="#deleteModalId">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path
                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z">
                    </path>
                    <path
                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z">
                    </path>
                </svg>
            </div>
            <div class="p-1" data-bs-toggle="modal" data-bs-target="#editModalId">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil"
                    viewBox="0 0 16 16">
                    <path
                        d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325" />
                </svg>
            </div>
            <div class="p-1" data-bs-toggle="modal" data-bs-target="#createModalId">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-lg"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
                </svg>
            </div>
        </div>
    </div>

    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-stats" role="tabpanel" aria-labelledby="pills-stats-tab"
            tabindex="0">
            <div class="container-fluid shadow-lg mt-3 table-responsive small">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Параметр</th>
                            <th scope="col">Опис</th>
                            <th scope="col">Значення</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider text-break">
                        
                    </tbody>
                </table>

            </div>
        </div>
        <div class="tab-pane fade" id="pills-marks" role="tabpanel" aria-labelledby="pills-marks-tab" tabindex="0">
            <div class="container-fluid shadow-lg mt-3 table-responsive small">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th scope="col">ПІБ Студента</th>
                            <th scope="col">Зайняття</th>
                            <th scope="col">Оцінка %</th>
                        </tr>
                    </thead>
                    <tbody id="marksTable" class="table-group-divider text-break">
                    </tbody>
                </table>
            </div>

        </div>
        <div class="tab-pane fade" id="pills-attendance" role="tabpanel" aria-labelledby="pills-attendance-tab"
            tabindex="0">
            <div class="container-fluid shadow-lg mt-3 table-responsive small">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th scope="col">ПІБ Студента</th>
                            <th scope="col">Зайняття</th>
                            <th scope="col">Відсоток відвідування</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceTable" class="table-group-divider text-break">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-tasks" role="tabpanel" aria-labelledby="pills-tasks-tab" tabindex="0">
            <div class="container-fluid shadow-lg mt-3 table-responsive small">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th scope="col">Завдання #</th>
                            <th scope="col">Назва</th>
                            <th scope="col">Опис</th>
                            <th scope="col">Термін</th>
                            <th scope="col">Макс бал</th>
                        </tr>
                    </thead>
                    <tbody id="tasksTable" class="table-group-divider text-break">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-meetings" role="tabpanel" aria-labelledby="pills-meetings-tab"
            tabindex="0">
            <div class="container-fluid shadow-lg mt-3 table-responsive small">
                <table class="table table-striped table-sm">
                  <thead>
                    <tr>
                      <th scope="col">Зібрання #</th>
                      <th scope="col">Назва</th>
                      <th scope="col">Час</th>
                    </tr>
                  </thead>
                  <tbody id="meetingsTable" class="table-group-divider text-break">
                   
                 </tbody>
                </table>
              </div>
              
        </div>
        <div class="tab-pane fade" id="pills-students" role="tabpanel" aria-labelledby="pills-students-tab"
            tabindex="0">
            <div class="container-fluid shadow-lg mt-3 table-responsive small">
                <table class="table table-striped table-sm">
                  <thead>
                    <tr>
                      <th scope="col">Прізвище</th>
                      <th scope="col">Ім'я</th>
                      <th scope="col">По-батькові</th>
                      <th scope="col">Група</th>
                    </tr>
                  </thead>
                  <tbody id="studentsTable" class="table-group-divider text-break">
                  
                 </tbody>
                </table>
              </div>
        
        </div>
    </div>

      <div class="modal fade" id="editModalId" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="editModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="editFormId">
                     
            </form>
          </div>
        </div>
      </div>

      <div class="modal fade" id="createModalId" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="createModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="createFormId">
                     
            </form>
          </div>
        </div>
      </div>
      
      <div class="modal fade" id="deleteModalId" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="deleteModalLabel">Видалити запис</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="deleteFormId">
                     
            </form>
          </div>
        </div>
      </div>
